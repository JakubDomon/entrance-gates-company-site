{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="{% static 'css/mainBase.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <canvas id="granim-canvas"></canvas>
    <div class="header">
        <div class="logo">
            <a href="/"><img src="{% static 'images/logo.png' %}" width="125px" alt=""><b>PRODUCENT BRAM GARAŻOWYCH</b></a>
        </div>
        <div class="menu">
            <ul class="menu-list">
                <li class="menu-item"><a href=""><i class="fa-sharp fa-solid fa-dungeon"></i> &nbsp; PRODUKTY</a></li>
                <li class="menu-item"><a href=""><i class="fa-solid fa-users"></i> &nbsp; O NAS</a></li>
                <li class="menu-item"><a href=""><i class="fa-solid fa-dollar-sign"></i> &nbsp; WYCENA</a></li>
                <li class="menu-item"><a href=""><i class="fa-solid fa-phone"></i> &nbsp; KONTAKT</a></li>
                <li class="menu-item"><a href=""><i class="fa-solid fa-table-columns"></i> &nbsp; PANEL KLIENTA</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>   

    <div class="footer">
        <div class="btm-item">
            <p class="contact">Znajdź nas na: 
                &nbsp;<a href="www.facebook.com"><i class="fa-brands fa-facebook contact-icon"></i></a>
                &nbsp;<a href="youtube.com"> <i class="fa-brands fa-youtube contact-icon"></i> </a>
                &nbsp;<a href="instagram.com"> <i class="fa-brands fa-instagram contact-icon"></i> </a>
            </p>
        </div>
        <div class="btm-item">

        </div>
        <div class="btm-item right">
            <p>© Januszex Inc.</p>
        </div>
    </div>

    <!-- JS link -->
    <script src="{% static 'js/granim.min.js' %}"></script>
    <script src="{% static 'js/indexBase.js' %}"></script>
    {% block js %}{% endblock js %}
    <!-- Fontawesome icons -->
    <script src="https://kit.fontawesome.com/a46e62d80c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
